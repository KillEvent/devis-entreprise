<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de choix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
  #parleznous {
        height: 40px; /* Ajustez cette valeur selon vos préférences */
    }
        #choiceForm {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, button, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
 select, button, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
         select, button, input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

         select, button, input[type="phone"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        p {
    font-size: 10px;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    max-width: 80%; /* ou une autre valeur pour définir la largeur maximale du paragraphe */
}

h1 {
    text-align: center;
    font-size: 20px;
}

        button:hover {
            background-color: #0056b3;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

     .custom-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #000; /* couleur de fond noire */
    color: #fff; /* texte blanc */
    text-decoration: none; /* supprimer le soulignement */
    border-radius: 5px; /* coins arrondis */
    font-weight: bold; /* texte en gras */
    transition: background-color 0.3s; /* transition douce pour le survol */
    margin-top: 20px; /* espace au-dessus du bouton */
}

.custom-button:hover {
    background-color: #DA4F40; /* couleur de fond un peu plus claire au survol pour un effet subtil */
}

.custom-button:hover {
    background-color: #0056b3; /* couleur de fond un peu plus foncée au survol */
}


        abbr {
    color: #fff; /* couleur blanche pour le point d'interrogation */
    background-color: #007BFF; /* couleur de fond bleue */
    cursor: help;
    text-decoration: none;
    font-weight: bold;
    position: absolute;
    right: -25px; /* ajustement pour le positionnement */
    top: 50%;
    transform: translateY(-50%);
    border-radius: 50%; /* rend le fond circulaire */
    width: 20px; /* largeur du cercle */
    height: 20px; /* hauteur du cercle */
    text-align: center; /* centre le point d'interrogation dans le cercle */
    line-height: 20px; /* aligne verticalement le point d'interrogation dans le cercle */
             top: 70%;
             cursor: pointer;
}

@media (max-width: 600px) {
    abbr {
        right: -30px;
    }
}

@media (max-width: 600px) {
    #choiceForm {
        /* ... autres styles ... */
        box-sizing: border-box;
        padding-left: 15%;
        padding-right: 15%;
    }
}




    </style>
</head>
<body>

<form id="choiceForm" action="https://formspree.io/f/xbjvaqle" method="POST">
    <div>
    <label for="firstName" >Nom Prénom* :</label>
    <input type="text" id="firstName" name="firstName" required>
</div>

<div>
    <label for="companyName" >Nom de l'entreprise :</label>
    <input type="text" id="companyName" name="companyName">
</div>

<div>
    <label for="email" >Adresse e-mail* :</label>
    <input type="email" id="email" name="email" required>
</div>
<div>
    <label for="telephone" >Téléphone:</label>
    <input type="text" id="téléphone" name="téléphone">
</div>
    
<div>
    <label for="eventAddress">Adresse de l'évènement :</label>
    <input type="text" id="eventAddress" name="eventAddress">
</div>

<div>
    <label for="participantCount">Nombre de participants : (à partir de 51 participants, nous faisons deux murder party)</label>
    <input type="number" id="participantCount" name="participantCount">
</div>

  <div>
    <label for="gameType">Type de jeu :</label>
        <select id="gameType" name="gameType">
            <option value="59.50">Jeu numérique (59,50€)</option>
            <option value="189.90">Jeu papier (189,90€)</option>
        </select>
        <abbr title="Sélectionnez le format de jeu qui vous convient le mieux. Le jeu numérique, livré instantanément après l'achat, est à imprimer et demande une organisation préalable pour mettre les kits de chaque personnage dans des enveloppes. En revanche, le jeu papier est livré clé en main dans votre boîte au lettre et vous parviendra dans un délai de 7 à 10 jours après votre commande">?</abbr>
    </div>

    

    <div>
        <label for="scenario">Scénario choisi :</label>
        <select id="scenario" name="scenario">
            <option value="transylvanie">Transylvanie</option>
            <option value="conte de fée">Conte de fée</option>
            <option value="médiéval">Médiéval</option>
        </select>
        <abbr title="Choisissez le scénario souhaité. Si vous souhaitez une offre sur mesure, veuillez nous contacter au 06 43 89 63 41 ou par mail à info@kill-event.com.">?</abbr>
    </div>

    <div>
        <label for="animator">Présence animateur :</label>
       <select id="animator" name="animator">
    <option value="0">Non (0€)</option>
    <option value="250">Oui (250€)</option>
</select>
        <abbr title="La prestation comprend l'animation de votre jeu par une personne physique pour une periode de 3h.">?</abbr>
    </div>

    <div id="distanceField" style="display: none;">
        <label for="distance">À quelle distance votre évènement se trouvera d'Aix en Provence? (en km)</label>
        <input type="number" id="distance" value="0" name="distance">
        <abbr title="Veuillez préciser la distance en kilomètres entre votre événement et Aix-en-Provence. Notez que les frais de déplacement de l'animateur s'élèvent à 0,50 centimes par kilomètre, couvrant à la fois l'aller et le retour.">?</abbr>
    </div>

    <div>
        <input type="checkbox" id="costumeBox" name="boxdeguisement" value="49.90">
        <label for="costumeBox">Box d'accessoire (49,90€) - facultatif</label>
        <abbr title="Sélectionnez cette option si vous désirez obtenir une box d'accessoires pour votre jeu. Elle fournira aux participants des accessoires thématiques pour mieux s'immerger dans le rôle de leur personnage. Elle est en location et doit être restituée à la fin de votre évènement.">?</abbr>
    </div>

    <div>
        <input type="checkbox" id="playerExtension" name="extension" value="10">
        <label for="playerExtension">Kit extension pour 21 à 50 joueurs(10€) - facultatif</label>
        <abbr title="Les Murders Partys de base sont pour 10 à 20 joueurs. Ce kit d'extension permettra d'animer des évènements jusqu'à 50 joueurs. Les joueurs de 21 à 50 joueront en équipe et devront réaliser un escape game pour pouvoir commencer à interroger les personnages principaux. Veuillez noter qu'à plus de 50, nous pouvons animer deux murders différentes si l'espace le permet.">?</abbr>
    </div>

    <div>
        <button type="button" id="calculateButton" name="prix total">Calculer le prix total</button>
    </div>

    <h1>
        Prix total : <span id="totalPrice" name="prix total 2">0€</span>
    </h1>
    
   <div>
    <label for="email" >Parlez nous de votre projet</label>
    <input type="text" id="parleznous" name="parleznous" required>
</div>
    
<button type="submit">Envoyer la demande de devis</button>
 <p>TVA non applicable, article 293B du CGI</p>
    
    <a href="https://kill-event.com/collections/all" class="custom-button" target="_blank">Voir les scénarios</a>

</form>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const gameType = document.getElementById("gameType");
        const animator = document.getElementById("animator");
        const distanceField = document.getElementById("distanceField");
        const distance = document.getElementById("distance");
        const costumeBox = document.getElementById("costumeBox");
        const playerExtension = document.getElementById("playerExtension");
        const totalPrice = document.getElementById("totalPrice");
        const calculateButton = document.getElementById("calculateButton");

        animator.addEventListener("change", function() {
            if (animator.value === "250") {
                distanceField.style.display = "block";
            } else {
                distanceField.style.display = "none";
            }
        });

        calculateButton.addEventListener("click", function() {
            let total = parseFloat(gameType.value) + parseFloat(animator.value);

            if (animator.value === "250") {
                total += parseFloat(distance.value) * 1;
            }

            if (costumeBox.checked) {
                total += parseFloat(costumeBox.value);
            }

            if (playerExtension.checked) {
                total += parseFloat(playerExtension.value);
            }

            totalPrice.textContent = total.toFixed(2) + "€";
        });
    });
    document.addEventListener("DOMContentLoaded", function() {
    // ... autres scripts ...

    const tooltips = document.querySelectorAll("abbr");
    tooltips.forEach(function(tooltip) {
        tooltip.addEventListener("click", function() {
            alert(tooltip.getAttribute("title"));
        });
    });
});
</script>

</body>
</html>
